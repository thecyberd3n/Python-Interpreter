<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Code Interpreter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="theme.css" />

  </head>

  
  <script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>

  <body>
    <h1 id="title">Python Interpreter</h1>
    <div id="bar">
      <button id="run" onclick="run()">Run Code</button>
    </div >
    <div id="editor" class="cm-theme-github-dark">    <textarea id="console" readonly placeholder="Output will appear here..." rows="15" cols="50" minlength="5"></textarea>
    </div>



    <script src="bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
